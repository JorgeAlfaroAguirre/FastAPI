services:
  baristaapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baristaapp
    ports:
      - "8000:10000"
    environment:
      - DB_SQL_SERVER_GIG=${DB_SQL_SERVER_GIG}
      - PORT=10000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
